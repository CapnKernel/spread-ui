{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Spreadsheet{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'spreadui/css/app.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body id="app">
  <!-- Toasts -->
  <div id="toast-container" class="toast-container"></div>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block extra_js %}{% endblock %}
</body>
</html>

{% extends "spreadui/base.html" %}
{% load static %}
{% block title %}Collaborative Spreadsheet{% endblock title %}

{% block extra_head %}
<!-- Tabulator CSS -->
<link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
{% endblock extra_head %}

{% block content %}
<div class="container-fluid">
    <h1>Collaborative Spreadsheet</h1>

    <!-- Connection Status -->
    <div id="connection-status" class="alert alert-info">
        <span id="status-text">Connecting...</span>
    </div>

    <!-- Spreadsheet Container -->
    <div id="spreadsheet-table"></div>
</div>
{% endblock content %}

{% block extra_js %}
<!-- Tabulator JS -->
<script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
<script src="{% static 'spreadui/js/tabulator-app.js' %}"></script>
{% endblock extra_js %}
